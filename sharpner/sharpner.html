<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        * {

            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #f5f5f5;
        }

        .navbar {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart {
            background: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .grid {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 100%;
    margin: auto;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
            
            .card {
                width: 100%;  /* Make it flexible */
                height: 100px;
                margin: 5px; 
    }

    .card img {
        height: 20%; /* Adjust image height */

    }

    .card p, .card .add-to-cart {
        height: 20%; /* Adjust text and button height */
        font-size: 12px; /* Adjust font size */
    }

        }
        .card {
    /* background: grey; */
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    height: 200px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    margin: 10px;
}

.card img {
    width: 100%;
    height: 80%; /* Takes 80% of the card height */
    object-fit: cover;
    border-radius: 8px 8px 0 0; /* Rounded corners only at the top */
}

.card p {
    height: 10%; /* Adjusted text height */
    width: 100%;
    background-color: pink;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 0;
}

.card .add-to-cart {
    height: 10%;
    width: 100%;
    background-color: #ff5722;
    color: white;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.3s;
}

.card .add-to-cart:hover {
    background-color: #e64a19;
}

/* Full-screen Add to Cart Button */
.full-screen .add-to-cart {
    background-color: #ff5722;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}

.full-screen .add-to-cart:hover {
    background-color: #e64a19;
}


        
        
.full-screen {
    display: none; /* This ensures it does NOT show on page load */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    overflow: hidden;
    align-items: center;
    justify-content: center;
    flex-direction: row;
}

        .full-screen img {
            max-width: 50%;
            max-height: 80%;
        }

        .product-details {
            width: 40%;
            padding: 20px;
            text-align: left;
        }

        .full-screen .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .slider-button {
            position: absolute;
            top: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .slider-button.left {
            left: 10px;
        }

        .slider-button.right {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Product Store</h2>
        <div class="cart" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</div>
    </div>
    <div class="grid" id="productGrid"></div>
    <div class="full-screen" id="fullScreenView">
        <div class="back-button" onclick="closeFullScreen()">Back</div>
        <div class="slider-button left" onclick="prevProduct()">❮</div>
        <img id="fullScreenImage" src="" alt="Product Image">
        <div class="product-details">
            <h2 id="fullScreenTitle"></h2>
            <p id="fullScreenText"></p>
        </div>
        <div class="slider-button right" onclick="nextProduct()">❯</div>
    </div>
    <script>
 const products = Array.from({ length: 24 }, (_, index) => ({
    id: index,
    image: `images/product${index + 1}.png`,
    title: `Product ${index + 1}`,
    description: `This is a detailed description for Product ${index + 1}.`
}));

let currentProductIndex = 0;
let cartCount = 0;
const productGrid = document.getElementById('productGrid');
const fullScreenView = document.getElementById('fullScreenView');
const fullScreenImage = document.getElementById('fullScreenImage');
const fullScreenTitle = document.getElementById('fullScreenTitle');
const fullScreenText = document.getElementById('fullScreenText');
const cartCounter = document.getElementById('cartCount');

// Generate product cards
products.forEach((product) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${product.image}" alt="${product.title}" onclick="openFullScreen(${product.id})">
        <p>${product.title}</p>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    `;
    productGrid.appendChild(card);
});

function openFullScreen(index) {
    currentProductIndex = index;
    updateFullScreenView();
    fullScreenView.style.display = 'flex';
}

function closeFullScreen() {
    fullScreenView.style.display = 'none';
}

function updateFullScreenView() {
    const product = products[currentProductIndex];
    fullScreenImage.src = product.image;
    fullScreenTitle.textContent = product.title;
    fullScreenText.textContent = product.description;

    // Add "Add to Cart" button dynamically
    fullScreenText.innerHTML += `<br><button class="add-to-cart" onclick="addToCart()">Add to Cart</button>`;
}

function addToCart() {
    cartCount++;
    cartCounter.textContent = cartCount;
    alert("Product added to cart!");
}

function prevProduct() {
    if (currentProductIndex > 0) {
        currentProductIndex--;
        updateFullScreenView();
    }
}

function nextProduct() {
    if (currentProductIndex < products.length - 1) {
        currentProductIndex++;
        updateFullScreenView();
    }
}

    </script>
</body>

</html>
